
<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Modifier Salarie":"Nouveau Salarie"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>    
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" >
  <form [formGroup]="service.form"  class="normal-form">
      <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile>
              <div class="controles-container">
                  <input type="hidden" formControlName="$key">
                  <mat-form-field>
                      <input formControlName="prenom" matInput placeholder="Prenom">
                  </mat-form-field>
                  <mat-form-field>
                    <input formControlName="fonction" matInput placeholder="Fonction">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="annees_XP" matInput placeholder="Annees_XP">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="Adresse">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="salaire" matInput placeholder="Salaire">
                </mat-form-field>
              </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <div class="controles-container">
            <mat-form-field>
                <input formControlName="date_de_naissance" matInput [matDatepicker]="picker"
                placeholder="Date_de_naissance">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>
        </div>
          </mat-grid-tile>
      </mat-grid-list>
  </form>
